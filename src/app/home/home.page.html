
<ion-content  class="home-page">
  <ion-slides class="full" #roomSlides>
    <ion-slide *ngFor="let room of (_storage.savedRooms | async); let i = index">
      <app-room class="full" [maxIndex]="(_storage.savedRooms | async).length - 1" [index]="i"></app-room>
    </ion-slide>
  </ion-slides>
</ion-content>
