<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label position="floating">Home Assistant URL</ion-label>
      <ion-input [(ngModel)]="mainUrl" type="url" placeholder="http://HA.duckdns.org:8123"></ion-input>
    </ion-item>
    <ion-button (click)="connect()">Connect</ion-button>
    <ion-item>
      <ion-label position="floating">LLT (Developement)</ion-label>
      <ion-input type="text" #llt></ion-input>
    </ion-item>
    <ion-button (click)="saveLLT(llt.value)">Save Token</ion-button>
  </ion-list>

</ion-content>
