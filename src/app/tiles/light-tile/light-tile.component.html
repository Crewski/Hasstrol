<div class="tile-box">
  <ion-fab vertical="top" horizontal="end" slot="fixed" *ngIf="_storage.isEditing | async">
      <ion-fab-button size="small" color="danger" (click)="deleteEntity()">
        <ion-icon size="small" name="close"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  <div class="tile-content" (click)="onPress()" *ngIf="entity?.attributes" [ngClass]="active ? 'tile-background-on' : 'tile-background-off' ">            
      <div>
          <div class="tile-icon-space" [ngClass]="active ? 'tile-icon-on' : null"  [style.color]='iconColor'><span class="iconify" [attr.data-icon]='entity.attributes.icon' data-height="100%"></span></div>
          
          <div class="tile-name-space"><div class="friendly-name">{{entity.attributes.friendly_name}}</div></div>
          <div class="tile-state-space">{{entity.state | titlecase}} {{ entity.attributes?.unit_of_measurement }}</div>
      </div>
  </div>
</div>
