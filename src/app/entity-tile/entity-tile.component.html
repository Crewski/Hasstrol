
    <div class="box">
        <ion-fab vertical="top" horizontal="end" slot="fixed" *ngIf="isEditing">
            <ion-fab-button size="small" color="danger" (click)="deleteEntity()">
              <ion-icon size="small" name="close"></ion-icon>
            </ion-fab-button>
          </ion-fab>
        <div class="content" (click)="onPress()" *ngIf="entity?.attributes" [ngClass]="active ? 'background-on' : 'background-off' ">            
            <div>
                <div *ngIf="domain != 'climate'" class="icon-space" [ngClass]="active ? 'icon-on' : null"  [style.color]='iconColor'><span class="iconify" [attr.data-icon]='entity.attributes.icon' data-height="100%"></span></div>
                <div *ngIf="domain == 'climate'" class="icon-space numberCircle">{{entity.attributes?.current_temperature}}</div>
                <div class="name-space"><div class="friendly-name" >{{entity.attributes.friendly_name}}</div></div>
                <div class="state-space">{{entity.state | titlecase}} {{ entity.attributes?.unit_of_measurement }}</div>
            </div>
        </div>
    </div>
